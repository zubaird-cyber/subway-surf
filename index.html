<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subway Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="shopScreen" style="display:none;">
    <h2>Shop</h2>
    <div>Select Character:</div>
    <button onclick="selectChar('default')">Default</button>
    <button onclick="selectChar('ninja')">Ninja</button>
    <div>Select Hoverboard:</div>
    <button onclick="selectBoard('default')">Default</button>
    <button onclick="selectBoard('fire')">Fire</button>
    <button onclick="startGame()">Play!</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
